<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Привіт! {{ user.username }} це чат!</h1>
    <form id="form">
        <input type="text" name="message">
    </form>
    <div id="messages"></div>

    <script type="text/javascript">
        let URL_USER1 = window.location.href;
        let parts = URL_USER1.split('/');
        let username = parts[parts.length - 1]

        let url = `ws://${window.location.host}/ws/socket-server/${username}`

        console.log(url)

        const chatSocket = new WebSocket(url)

        chatSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log('Data:', data)
            console.log(username)
            let ThisUser = '{{ user.username }}';
            console.log(ThisUser)
            console.log(data.user)
            if (data.type === 'chat') {
                if (data.to_user === ThisUser && username === data.user){
                    let messages = document.getElementById('messages')

                    messages.insertAdjacentHTML('beforeend', `<div>
                                        <p>${data.message}</p>
                                    </div>`)
                }
            }
            if (data.user == ThisUser){
                let messages = document.getElementById('messages')

                messages.insertAdjacentHTML('beforeend', `<div>
                                        <p>${data.message}</p>
                                    </div>`)
            }
        }

        let form = document.getElementById('form')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            let message = e.target.message.value
            chatSocket.send(JSON.stringify({
                'message': message
            }))
            form.reset()
        })
    </script>
</body>
</html>
